<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container-unit">
        <h2>Metric/Imperial unit conversion</h2>
        <h1 id="unit">0</h1>
    </div>
    <div id="container-converter">
        <div id="length">
            <h3>Length (Meter/Feet)</h3>
            <h4 id="meter-feet"><span id="meters"></span> meters = <span id="meters-feets"></span> feet | <span id="feets"></span> feet = <span id="feet-meters"></span> meters</h4>
        </div>
        <div id="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <h4 id="liter-gallon"><span id="liters"></span> liters = <span id="liters-gallons"></span> gallons | <span id="gallons"></span> gallons = <span id="gallons-liters"> liters</h4>
        </div>
        <div id="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <h4 id="kilo-pound"><span id="kilos"></span> kilos = <span id="kilos-pounds"></span> pounds | <span id="pounds"></span> pounds = <span id="pounds-kilos"></span> kilos</h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
